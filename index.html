<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Petrona:wght@300&family=Sorts+Mill+Goudy&display=swap"
        rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script type="module" src="./src/main.js"></script>

    <title>Star Wars encyclopedia</title>
</head>

<body>
    <header id="main-header">
        <nav class="nav">
            <a href="./index.html">
                <img class="logo" src="./images/icons8-star-wars-512.png" alt="star wars logo">
            </a>
            <form onsubmit="event.preventDefault();" role="search">
                <label for="search">Search for stuff</label>
                <input id="search" type="search" placeholder="Search..." autofocus required />
                <button id="submit" type="submit">Go</button>
                <div class="search-results"></div>    
            </form>
        </nav>
    </header>
    <main>
        <h1>Downloading API <span class="percentage"></span></h1>
        <div id="myProgress">
            <div id="myBar"></div>
        </div>
        <div class="categories">
            <ul>
                <li class="cards">
                    <p class="title skeleton">Films</p>
                    <a href="detail page/index.html?category=films">
                        <img class="category-img skeleton" src="./images/icons8-lightsaber-500.png"
                            alt="lightsaber icon">
                    </a>
                </li>
                <li class="cards">
                    <p class="title skeleton">vehicles</p>
                    <a href="detail page/index.html?category=vehicles">
                        <img class="category-img skeleton" src="./images/milenium-falcon.png" alt="ATT vehicle">
                    </a>
                </li>
                <li class="cards">
                    <p class="title skeleton">starships</p>
                    <a href="detail page/index.html?category=starships">
                        <img class="category-img skeleton" src="./images/pngwing.com.png" alt="Xwing img">
                    </a>
                </li>
                <li class="cards ">
                    <p class="title skeleton">characters</p>
                    <a href="detail page/index.html?category=people">
                        <img class="category-img skeleton" src="./images/icons8-r2-d2-500.png" alt="R2-D2 Icon">
                    </a>
                </li>
                <li class="cards ">
                    <p class="title skeleton">species</p>
                    <a href="detail page/index.html?category=species">
                        <img class="category-img skeleton" src="./images/icons8-baby-yoda-500.png" alt="Grogu Icon">
                    </a>
                </li>
                <li class="cards ">
                    <p class="title skeleton">planets</p>
                    <a href="detail page/index.html?category=planets">
                        <img class="category-img skeleton"
                            src="./images/jupiter+planet+space+universe+icon-1320190777395392002.png" alt="">
                    </a>
                </li>
            </ul>
        </div>

    </main>
    <footer id="main-footer"></footer>
</body>

</html>
